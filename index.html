<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <!-- Start button --> 
    <div id="start_btn"><button onclick="startBtn()">START</button></div>

   <!--  Blackjack card -->

   <div class="blackjack-container">
    <div class="header">
        <div class="text">Blackjack</div>
    </div>

    <div class="card">
        <div>
         <p id="message-el"></p></div>
        <div id="cards-el"></div>
        <div id="sum-el"></div>
    </div>

    <div class="buttons">
        <div class="start-btn"><button onclick="startGame()">Start Game</button></div>
        <div class="new-card-btn"><button onclick="newCard()">New Card</button></div>
    </div>

    <div class="footer">
        <div id="player-el"></div>
    </div>



   </div>

<script src="./script.js"></script>
</body>
</html>
